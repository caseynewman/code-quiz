<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Italiana|Lato:300">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script.js" defer></script>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <nav>
            <p id="highscores">View High Scores</p>
            <div id="timer">
                <span id="timer-label">Timer: </span>
                <span id="counter">45</span>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="quiz-container">
                <div id="quiz-content">
                    <div id="start-quiz">
                        <h2 id="intro-h2">Test your knowledge of JavaScript!</h2>
                            <p id="intro-p">Answer as many questions correctly as you can within the time limit. Be careful - you'll lose 10 seconds if you choose the wrong answer!</p>
                        <button id="start">Start Quiz!</button>
                    </div>
                    <div id="question-block">
                        <h2 id="question"></h2>
                            <ul id="options-container"></ul>
                    </div>
                </div>
                <div id="scoreboard" style="display: none;">
                    <div id="high-score-input">
                        <input type="text" id="initials" placeholder="Enter your initials">
                        <button id="submit-initials" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </section>

    </main>


</body>
</html>
