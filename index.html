<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <nav>
            <p id="highscores"><a href="">View High Scores</a></p>
            <p id="timer">Timer</p>
        </nav>
    </header>
    <main>
        <section>
            <div id="quiz-content">
                <div id="start-quiz">
                    <button id="start">Start Quiz!</button>
                </div>
                <div id="question-block">
                    <h2 id="question"></h2>
                        <div id="option1"><br>
                        <div id="option2"><br>
                        <div id="option3"><br>
                        <div id="option4"><br>
                </div>
                <button id="submit">Next</button>
            </div>
        </section>

    </main>


</body>
</html>
